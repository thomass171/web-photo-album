<!doctype html>
<html>

<head>
    <title>Photo Album</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Viewport from w3.css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="w3-light-grey">
<!--
Reminder:
w3-card-2:  Container for any HTML content (2px bordered shadow)
w3-half: Half (1/2) screen column container
w3-row-padding: Row where all columns have a default padding (Responsive Class)
w3-section:	Adds an 16px top and bottom margin to an element (Margin Class)
w3-container: HTML container with 16px left and right padding (Container Class)
-->
<!-- Navigation (Stays on Top) -->
<div class="w3-top w3-bar w3-black">
    <h1 class="w3-center">Photo Album</h1>
    <!--<a href="#home" class="w3-bar-item w3-button">Home</a>-->
    <button onclick="switchView('scanview')" class="w3-bar-item w3-button">Scan View</button>
    <button onclick="switchView('albumview')" class="w3-bar-item w3-button">Album View</button>
</div>

<!-- break for offset from top-->
<br><br>
<br><br>
<br><br>

<!-- Start Content -->
<div class="w3-container">

    <div id="scanview">
        <div class="w3-container">
            <h1>Scan</h1>
            <div id="scanstatus" style="font-size:x-small"></div>
            <div id="scanpreview"></div>
        </div>
        <div>
            <button id="btn_buildAlbum" class=" w3-button w3-round w3-khaki " onclick="buildAlbum()">Build Album</button>
        </div>

    </div>

    <div id="albumview">
        <div class="w3-container">
            <h1>Album</h1>
            <ul id="chapterlist" class="w3-ul w3-card-4"></ul>
        </div>
        <div class="w3-container">

        </div>
        <!-- <div> <video width="320" height="240" controls>
                <source src="IMG_3779-zum-Test.MOV" >
                Your browser does not support the video tag.
            </video>
            <video width="320" height="240" src="IMG_3779-zum-Test.MOV" controls>
            </video>   </div>-->
    </div>

    <div class="w3-container" style="padding:32px">
    </div>

    <div id="detailview">
        <div class="w3-container">
            <h1>Detail View</h1>
            <div class="">
                <div class="">
                    <div id="detaillist"></div>

                </div>
            </div>

            <div class="">
                <div class="">
                    <div>
                        <button id="btn_save" class=" w3-button w3-round w3-khaki " onclick="save()">Save</button>
                        <button class=" w3-button w3-round w3-khaki " onclick='switchView("listview")'>Close</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <h1>Result</h1>
            <div class="">
                <div class="">
                    <pre id="resultgrid"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- End Content -->

    <footer class="w3-container w3-padding-32 w3-grey">
        <div class="">
            <div id="versionInfo"></div>
        </div>
    </footer>
</div>

<script src="util.js"></script>
<script src="webdav.js"></script>
<script src="photo-album.js"></script>
<!-- from https://github.com/exif-js/exif-js-->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<script>$(document).ready(function(){init();});</script>

</body>
</html>
