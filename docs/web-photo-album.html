<!doctype html>
<html>

<head>
    <title>Photo Album</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Viewport from w3.css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</head>

<body class="w3-light-grey">
<!--
There are two basic design ideas:
1) content first
   - don't use static header, footer, navigation bars that only occupy space
2) keep it simple
   - don't use custom css but only w3.css
   - don't use w3-model(content). It has difficult to maintain side effects
Reminder:
w3-card-2:  Container for any HTML content (2px bordered shadow)
w3-half: Half (1/2) screen column container
w3-row-padding: Row where all columns have a default padding (Responsive Class)
w3-section:	Adds an 16px top and bottom margin to an element (Margin Class)
w3-container: HTML container with 16px left and right padding (Container Class)
-->

<!-- Start Content -->
<div id="main" class="w3-container">

    <div id="scanview">
        <div class="w3-container">
            <h1>Scan</h1>
            <div id="scanstatus" style="font-size:x-small"></div>
            <div id="scanpreview"></div>
        </div>
        <div>
            <button id="btn_buildAlbum" class=" w3-button w3-round w3-khaki " onclick="buildAlbum()">Build Album</button>
            <br>
            Album options: Map <input type="checkbox" id="optMap" checked="checked">
        </div>

    </div>

    <div id="albumview">
        <div class="w3-container">
            <h1 id="album_title"></h1>
            <div id="map" class="w3-card-4"></div>
            <br>
            <button id="btn_startSlideShow" class=" w3-button w3-round w3-khaki " onclick="startSlideShow()">Slideshow</button>
            Favorites <input type="checkbox" id="optFavorites" checked="checked" onchange="optFavoritesChange()">
            <ul id="chapterlist" class="w3-ul w3-card-4"></ul>
            <button id="btn_copyAlbumDefinition" class=" w3-button w3-round w3-khaki " onclick="copyAlbumDefinition()">Copy AD</button>
        </div>
        <div class="w3-container">

        </div>
        <!-- <div> <video width="320" height="240" controls>
                <source src="IMG_3779-zum-Test.MOV" >
                Your browser does not support the video tag.
            </video>
            <video width="320" height="240" src="IMG_3779-zum-Test.MOV" controls>
            </video>   </div>-->
    </div>

    <div class="w3-container" style="padding:32px">
    </div>

    <div id="images">
        <div class="w3-container w3-hide">
            <!-- imagelist contains full and thumbnail images-->
            <div id="imagelist"></div>
        </div>
    </div>

    <div id="fullview" onclick="terminateSlideShow=true; switchView('albumview')">
        <!--<div class="w3-modal-content w3-animate-zoom">-->
        <div id="fullscreenContainer" class="w3-container">
        </div>
    </div>
</div>

<script src="util.js"></script>
<script src="loader.js"></script>
<script src="webdav.js"></script>
<script src="slideshow.js"></script>
<script src="web-photo-album.js"></script>
<!-- from https://github.com/exif-js/exif-js-->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<script>$(document).ready(function(){init();});</script>

</body>
</html>
